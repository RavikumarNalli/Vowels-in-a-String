<body>
    <h3>Convert Underscores to Capital Letters in a String
        a = "chai_ayt_ni_ay" 
    </h3>

    <script>
function convertUnderscoreToCapital(str) {
  let result = '';

  for (let i = 0; i < str.length; i++) {
    if (str[i] === '_') {
      result += str[i + 1].toUpperCase(); // Convert the next character to uppercase
      i++; // Skip the next character as it's already converted
    } else {
      result += str[i];
    }
  }

  return result;
}

// Example usage
const a = "chai_ayt_ni_ay";
console.log("Converted string:", convertUnderscoreToCapital(a));

    </script>
</body>
