<!DOCTYPE html>

</head>
<body>
   <h3> To Print the Number of vowels in a string </h3>
   <script>
    function countVowels(str) {
  const vowels = 'aeiouAEIOU';
  let count = 0;

  for (let char of str) {
    if (vowels.includes(char)) {
      count++;
    }
  }

  return count;
}

// Example usage
const inputStr = "Hello, how many vowels are here?";
console.log("Number of vowels:", countVowels(inputStr));

   </script>
</body>
</html>
